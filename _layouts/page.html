---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>


<div class="pagination">
  {% if page.prev %}
    <a class="pagination-item older" href="{{page.prev.url | prepend:site.baseurl }}">
      <i class="fa fa-arrow-circle-left"></i>  {{ page.prev.title }}</a>
  
  {% endif %}

  {% if page.next %}
    <a class="pagination-item newer" href="{{page.next.url | prepend: site.baseurl}}">{{ page.next.title }}
      <i class="fa fa-arrow-circle-right"></i>  </a>
  {% else %}
  {% endif %}
</div>
